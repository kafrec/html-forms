<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles.css" />
		<title>Formulario</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<th style="background-color: aqua">Name</th>
					<th style="background-color: aqua">Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" id="name" name="name" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="fav_lenguaje" id="Male" /><label for="Male">Male</label><br />
						<input type="radio" name="fav_lenguaje" id="Female" />Female<label for="Female"></label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="eye" id="eye">
							<option value="green">Green</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Checl all that apply</td>
					<td>
						<input type="checkbox" id="altura" name="altura" value="altura" />
						<label for="altura"> Over 6 feet tall</label><br />
						<input type="checkbox" id="talla" name="talla" value="talla" />
						<label for="talla"> Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">Describe your athletic ability:</td>
				</tr>
				<tr>
					<td colspan="2">
						<form action="/action_page.php">
							<textarea style="width: 350px" name="message" rows="10" cols="30"></textarea>
						</form>
					</td>
				</tr>
				<tr>
					<td id="boton" colspan="2"><input style="width: 100px" type="submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
